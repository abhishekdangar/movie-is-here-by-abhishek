<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;family=Sen:wght@400;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Movie Design</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">MOVIE</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>

                </ul>
            </div>
            <div class="profile-container">

                <div class="profile-text-container">
                    <span class="Dark Mode">DARK MODE</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fas fa-search"></i>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content" style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/1.jpg');">
                <img class="featured-title" src="img/1.png" alt="">
                <br>
                <a href="html b/index1.html">
                <button class="featured-button">WATCH</button>
                </a>
            </div>
            <div class="movie-list-container">

                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/1.JPG" alt="">
                            <span class="movie-list-item-title">2.O</span>
                            <a href="html b/index1.html">
                                <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/2.JPG" alt="">
                            <span class="movie-list-item-title">2 States</span>
                            <a href="html b/index2.html">
                                <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/3.jpg" alt="">
                            <span class="movie-list-item-title">BORDER</span>
                            <a href="html b/index3.html">
                                <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/4.jpg" alt="">
                            <span class="movie-list-item-title">BRAHMASTRA PART ONE</span>
                            <a href="html b/index4.html">
                                <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>



                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="movie-list-container">

                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="Mo/The_Avengers_(2012_film)_poster.jpg" alt="">
                            <span class="movie-list-item-title">The Avengers</span>
                            <a href="html h/index.html">
                            <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="Mo/Avengers_Age_of_Ultron_poster.jpg" alt="">
                            <span class="movie-list-item-title">Avengers Age of Ultron</span>
                            <a href="html h/index1.html">
                            <button class="movie-list-item-button">Watch</button>
                            </a>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="Mo/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_.jpg" alt="">
                            <span class="movie-list-item-title">Avengers Infinity War</span>
                            <a href="html h/index2.html">
                            <button class="movie-list-item-button">Watch</button>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="Mo/Avengers_Endgame_poster.jpg" alt="">
                            <span class="movie-list-item-title">Avengers Endgame</span>
                            <a href="html h/index3.html">
                            <button class="movie-list-item-button">Watch</button>
                        </div>



                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>



        </div>
    </div>
    <script src="app.js"></script>

</body></html>
